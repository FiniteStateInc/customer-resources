        description: "Version filter now uses authoritative defaultBranch.latestVersion.id instead of unreliable max(version_id) heuristic"
      - report: "CVE Impact"
        type: fixed
        description: "Version ID type coercion prevents filter failures when SQLite cache returns string values"
      - report: "CVE Impact"
        type: fixed
        description: "Per-CVE fallback keeps findings unfiltered rather than showing all UNKNOWN when authoritative data is incomplete"

