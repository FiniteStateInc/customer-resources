releases:
  - version: "1.6.0"
    date: "2026-02-25"
    changes:
      - report: "Remediation Package"
        type: added
        description: "OSV fix-version validation ensures proposed upgrades aren't themselves vulnerable"
      - report: "Remediation Package"
        type: added
        description: "Structured remediation options (upgrade / workaround / code_mitigation) per action"
      - report: "Remediation Package"
        type: added
        description: "NVD workaround/mitigation URL extraction and LLM enrichment fields"
      - report: "Remediation Package"
        type: changed
        description: "Charts removed in favour of concentrated data output; summary shows Components instead of Actions"
      - report: ~
        type: added
        description: "Markdown output format (agent-optimised, token-efficient) enabled on CVA, CVE Impact, Findings by Project, Triage, and Version Comparison"
      - report: ~
        type: added
        description: "Web UI: Remediation Package, CVA, and Export Components workflow cards; zip download; log viewer; new folder; per-recipe progress bar"
      - report: ~
        type: added
        description: "--ai off master switch disables all AI enrichment regardless of recipe defaults"
      - report: ~
        type: added
        description: "XLSX renderer skips export with warning when rows exceed Excel 65K URL limit"
      - report: ~
        type: fixed
        description: "Theme toggle (dark/light) now works — app.js was not loaded in base.html"
      - report: ~
        type: fixed
        description: "18 pre-existing mypy type errors fixed in report_engine.py and settings.py"

  - version: "1.5.4"
    date: "2026-02-21"
    changes:
