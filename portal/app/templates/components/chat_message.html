<div class="flex gap-3 {% if message.role == 'user' %}flex-row-reverse{% endif %}">
    <!-- Avatar -->
    <div class="flex-shrink-0">
        {% if message.role == 'user' %}
        <div class="w-8 h-8 rounded-full bg-fs-orange flex items-center justify-center">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
        </div>
        {% else %}
        <div class="w-8 h-8 rounded-full bg-gray-700 flex items-center justify-center">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
            </svg>
        </div>
        {% endif %}
    </div>

    <!-- Message Content -->
    <div class="flex-1 max-w-[80%] {% if message.role == 'user' %}text-right{% endif %}">
        <div class="inline-block rounded-lg px-4 py-2 {% if message.role == 'user' %}bg-fs-orange text-white{% else %}bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white{% endif %}">
            <div class="prose prose-sm dark:prose-invert max-w-none">
                {{ message.content | safe }}
            </div>
        </div>
        <p class="text-xs text-gray-400 mt-1">
            {{ message.created_at.strftime('%H:%M') if message.created_at else '' }}
        </p>
    </div>
</div>
