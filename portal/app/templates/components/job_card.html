<div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-4 hover:shadow-md transition-shadow">
    <div class="flex items-start justify-between">
        <div class="flex-1">
            <div class="flex items-center gap-2">
                <h3 class="font-medium text-gray-900 dark:text-white">{{ job.tool_name }}</h3>
                <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium
                    {% if job.status == 'completed' %}bg-green-100 text-green-800 dark:bg-green-900/30 dark:text-green-400
                    {% elif job.status == 'running' %}bg-blue-100 text-blue-800 dark:bg-blue-900/30 dark:text-blue-400
                    {% elif job.status == 'failed' %}bg-red-100 text-red-800 dark:bg-red-900/30 dark:text-red-400
                    {% else %}bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-300{% endif %}">
                    {{ job.status }}
                </span>
            </div>
            <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">
                Started: {{ job.created_at.strftime('%Y-%m-%d %H:%M') if job.created_at else 'N/A' }}
            </p>
        </div>
        <div class="flex items-center gap-2">
            <a href="/jobs/{{ job.id }}"
               class="text-fs-orange hover:text-fs-orange-dark text-sm font-medium">
                View Details
            </a>
        </div>
    </div>
    {% if job.status == 'running' %}
    <div class="mt-3" hx-get="/jobs/{{ job.id }}/status" hx-trigger="every 2s" hx-swap="outerHTML">
        <div class="flex items-center gap-2 text-sm text-blue-600 dark:text-blue-400">
            <div class="spinner"></div>
            <span>Running...</span>
        </div>
    </div>
    {% endif %}
</div>
